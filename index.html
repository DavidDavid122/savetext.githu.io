<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css-->
    <link rel="stylesheet" href="style.css">
    <title>Save text as file</title>
</head>
<body>
    <div class="wrapper">
        <textarea>Lorem ipsum dolor sit amet consectetur adipisicing elit. A nulla doloremque tenetur neque, consequatur sunt ea! Placeat ducimus, ullam quo voluptas nulla, earum accusantium nemo quam dignissimos harum quis consequatur.</textarea>
        <div class="file-options">
            <div class="option file-name">
                <label>File name</label>
                <input type="text" placeholder="Enter file name">
            </div>
            <div class="option save-as">
                <label>Save as</label>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text File (.txt)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save as Text File</button>
    </div>
    
    <!--JavaScript-->
    <script src="script.js"></script>
</body>
</html>
